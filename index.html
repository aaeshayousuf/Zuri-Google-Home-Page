<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_Home_Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="googledots.png" alt="googledots"/>
        </nav>
    </header>

    <main>
        <img src="googlelogo.png" alt="googlelogo"/>
        <div class="search">
            <input type="search" placeholder="Search Google or type URL"/>
        </div>
        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>
        <div class="footer-bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
            <a>Carbon Neutral Since 2007</a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>

        </div>
    </footer>
</body>
</html>
